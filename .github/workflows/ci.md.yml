name: ciÂ·md

on:
  pull_request:
    paths:
      - 'docs/**.md'
      - .github/workflows/ci.md.yml

concurrency:
  group: ${{ github.ref }}/md
  cancel-in-progress: true

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          config_file: .github/markdownlint.yml
          files: .
          dot: true
