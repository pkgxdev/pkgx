name: cdÂ·brew

on:
  release:
    types:
      - published

concurrency:
  group: cd/brew/${{ github.event.release.tag_name }}
  cancel-in-progress: true

jobs:
  bump-tap:
    runs-on: ubuntu-latest
    steps:
    - uses: aurelien-baudet/workflow-dispatch@v4
      with:
        workflow: bump.yml
        repo: pkgxdev/homebrew-made
        ref: main
        token: ${{secrets.GH_TOKEN}}
