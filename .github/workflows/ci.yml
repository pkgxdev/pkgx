name: CI

on:
  pull_request:
    paths:
      - tsconfig.json
      - '**/*.ts'
      - import-map.json
      - .github/workflows/ci.yml
  workflow_call:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    env:
      VERBOSE: 1
      TEA_SECRET: ${{ secrets.TEA_SECRET }}
    steps:
      #TMP until we go public
      - name: make pantry accessbile
        run: git config --global url."https://teaxyz:${{ secrets.TEMP_JACOBS_GITHUB_PAT }}@github.com/teaxyz/pantry".insteadOf "https://github.com/teaxyz/pantry"

      #TODO remove
      - uses: webfactory/ssh-agent@v0.5.4
         with:
           ssh-private-key: ${{ secrets.PK }}

      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: ./scripts/test.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Typecheck ./scripts/*
        run: |
          eval "$(tea -Eds)"
          for x in scripts/*.ts; do
            deno check --import-map=import-map.json $x
          done
        env:
          VERBOSE: -1
