name: CI

on:
  pull_request:
    paths:
      - tsconfig.json
      - '**/*.ts'
      - import-map.json
      - .github/workflows/ci.yml
  workflow_call:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: tea test
      - run: tea typecheck
      - run: tea deno lint

  test-sync-lock:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        container:
          - ~
        include:
        - os: ubuntu-latest
          container: debian:buster-slim
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          apt-get update
          apt-get install unzip
          mkdir .git  #hack because we require .git dirs for srcroot
        if: ${{ !!matrix.container }}
      - uses: denoland/setup-deno@v1
      - run: scripts/self-install.sh
      - run: tea +curl.se curl -L tea.xyz/white-paper/ | tea +charm.sh/glow glow -
