name: CI

on:
  pull_request:
    paths:
      - tsconfig.json
      - '**/*.ts'
      - import-map.json
      - .github/workflows/ci.yml
  workflow_call:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: tea test
      - run: tea typecheck
      - run: tea deno lint

  test-sync-lock:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          coe: true
          container: debian:buster-slim
        - os: ubuntu-latest
          coe: true
        - os: macos-latest
          coe: false
    container: ${{ matrix.container }}

    # we need to fix this, see comments in `usePantry.git.ts`
    continue-on-error: ${{ matrix.coe }}

    steps:
      - uses: actions/checkout@v3
      - run: |
          apt-get update
          apt-get install unzip
          mkdir .git  #hack because we require .git dirs for srcroot
        if: ${{ !!matrix.container }}
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.22.x
      - run: scripts/self-install.sh
      - run: tea +curl.se curl -L tea.xyz/white-paper/ | tea +charm.sh/glow glow -
        env:
          RUST_BACKTRACE: 1
