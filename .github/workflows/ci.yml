name: CI

on:
  pull_request:
    paths:
      - tsconfig.json
      - '**/*.ts'
      - import-map.json
      - .github/workflows/ci.yml
  workflow_call:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        container:
          - ~
        include:
        - os: ubuntu-latest
          container: debian:buster-slim
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3

      - uses: teaxyz/setup@v0
        with:
          target: test
          #FIXME because we require a `.git` directory to detect srcroots
          srcroot: ${{ github.workspace }}

      - run: tea typecheck

      #FIXME action should install deps and add this to PATH duh
      - run: tea deno lint

  test-sync-lock:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        container:
          - ~
        include:
        - os: ubuntu-latest
          container: debian:buster-slim
    container: ${{ matrix.container }}
    continue-on-error: ${{ !!matrix.container }}
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: tea +curl.se curl -L tea.xyz/white-paper/ | tea +charm.sh/glow glow -
