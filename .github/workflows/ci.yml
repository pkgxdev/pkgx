name: CI

on:
  pull_request:
    paths:
      - tsconfig.json
      - '**/*.ts'
      - import-map.json
      - .github/workflows/ci.yml
  workflow_call:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: tea test
      - run: tea typecheck
      - run: tea deno lint

  # in stuations without `git` we had a softlock problem that we're testing for here
  test-sync-lock:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
        - os: macos-latest
        - os: ubuntu-latest
          container: debian:buster-slim
        - os: ubuntu-latest
          container: archlinux:latest
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3
        with:
          path: cli

      - run: |
          apt-get update
          apt-get install unzip  # setup-deno requires this
          mkdir .git  #hack because we require .git dirs for srcroot
        if: ${{ matrix.container == 'debian:buster-slim' }}

      - run: |
          pacman -Sy --noconfirm unzip
          mkdir .git
        if: ${{ matrix.container == 'archlinux:latest' }}

      - uses: denoland/setup-deno@v1

      - run: |
          deno compile \
            --allow-read \
            --allow-write \
            --allow-net \
            --allow-run \
            --allow-env \
            --unstable \
            --import-map=./cli/import-map.json \
            --output /usr/local/bin/tea \
            ./cli/src/app.ts

      - run: tea +curl.se curl -L tea.xyz/white-paper/ | tea +charm.sh/glow glow -
        env:
          RUST_BACKTRACE: FULL
          VERBOSE: 1
