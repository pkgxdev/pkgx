name: CI

on:
  pull_request:
    paths:
      - deno.jsonc
      - '**/*.ts'
      - import-map.json
      - .github/workflows/ci.yml
  workflow_call:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  DENO_DIR: ${{ env.HOME }}/.cache/deno

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
      # avoiding sporadic 500 errors from deno’s CDN
      - uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/.cache/deno
          key: ${{ runner.os }}-deno-get-platform-${{ hashFiles('deno.jsonc')}}

      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1  # using ourself to install deno could compromise the tests
      - run: deno task test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno lint src/*/**.ts

  typecheck:
    runs-on: ubuntu-latest
    steps:
      # avoiding sporadic 500 errors from deno’s CDN
      - uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/.cache/deno
          key: ${{ runner.os }}-deno-get-platform-${{ hashFiles('deno.jsonc')}}

      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno task typecheck
