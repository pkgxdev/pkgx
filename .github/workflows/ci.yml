name: CI

on:
  pull_request:
    paths:
      - deno.jsonc
      - '**/*.ts'
      - import-map.json
      - .github/workflows/ci.yml
  workflow_call:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1   # using ourself to install deno could compromise the tests
      - run: deno cache $(find . -name \*.ts)
      - run: deno task test --coverage=cov_profile
      - run: deno coverage cov_profile --lcov --exclude=tests/ --output=cov_profile.lcov
      - uses: coverallsapp/github-action@v1
        with:
          path-to-lcov: cov_profile.lcov
          parallel: true
          flag-name: ${{ matrix.os }}

  thorough:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - [self-hosted, macOS, ARM64]
          - [self-hosted, linux, ARM64]
          - [self-hosted, macOS, X64]
          - [self-hosted, linux, X64]
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno cache $(find . -name \*.ts)
      - run: deno task test

  upload-coverage:
    needs: tests
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - uses: coverallsapp/github-action@v1
      with:
        parallel-finished: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/cache  # avoids sporadic 500s from denoâ€™s CDN
      - uses: teaxyz/setup@v0
      - run: deno task typecheck
